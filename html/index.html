<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editor Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/slider.css">
</head>

<body>
    <div class="editor-container">
        <div class="color-box">
            <p id="color-circle" class="fa-clickable"></p>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="handle"></div>
            </div>
        </div>
        <div class="bold-box to-hide">
            <i class="fas fa-bold fa-clickable"></i>
        </div>
        <div class="italic-box to-hide"><i class="fas fa-clickable fa-italic"></i></div>
        <div class="heading-box to-hide"><i class="fas fa-clickable fa-heading"></i></div>
        <div class="align-box to-hide"><i class="fas fa-clickable fa-align-center"></i></div>
        <div class="link-box to-hide"><i class="fas fa-clickable fa-link"></i></div>
    </div>
    <!-- Slider code -->

    <!-- Script loading -->
    <script src="/js/main.js"></script>
    <script src="/js/slider.js"></script>
</body>

</html>
